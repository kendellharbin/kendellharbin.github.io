---
layout: default
---
{% assign sections = site.sections | sort: 'value' %}

 <div class="section">
   <h1>everything tells a story</h1>
   {% for section in sections %}
     <a href="#" class="item" data-src={{ section.value }}><img src={{ section.image }} ></a>
   {% endfor %}
 </div>

{% for section in sections %}
<div class="section">
  <div class="slide">
    <div class="left">
    <a href="/"><img src={{ section.image }} alt={{ section.value }} class="section-image"></a>
    </div>
    <div class="right">
      <p>{{  section.content  }}</p>
    </div>
  </div>
</div>
{% endfor %}
